<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>

<body>

    <div class="player">
        <div class="header">
            <h3>Виктор Цой - ПЕРЕМЕН</h3>
        </div>

        <video class="player__video viewer" src="video/Peremen-Victor-Tsoy-480x360.mp4" type="video/mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            
            <div class="controls__btn">
                <button class="player__button toggle" title="Toggle Play">&#9658;</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.3">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-15" class="player__button">&#171; 15s</button>
                <button data-skip="15" class="player__button">15s &#187;</button>
                <button data-action="open">full</button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>

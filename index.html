<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>

<body>

    <div class="player">
        <div class="header">
            <h3>Виктор Цой - ПЕРЕМЕН</h3>
        </div>

        <video class="player__video viewer" src="video/Peremen-Victor-Tsoy-480x360.mp4" type="video/mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <div class="controls__btn">
                <button class="toggle">
                    <svg version="1.1" height="100%" viewBox="0 0 48 48" width="100%"
                        xmlns="http://www.w3.org/2000/svg">
                        <path data-icon="icon" d="M-838-2232H562v3600H-838z" fill="none" />
                        <path d="M16 10v28l22-14z" />
                        <path d="M0 0h48v48H0z" fill="none" />
                    </svg>
                </button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.3">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-15" class="player__button">&#171;</button>
                <button data-skip="15" class="player__button">&#187;</button>
                <button data-action="open" class="open_screen">
                    <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><g class="ytp-fullscreen-button-corner-0"><use class="ytp-svg-shadow" xlink:href="#ytp-id-85"></use><path class="ytp-svg-fill" d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z" id="ytp-id-85"></path></g><g class="ytp-fullscreen-button-corner-1"><use class="ytp-svg-shadow" xlink:href="#ytp-id-86"></use><path class="ytp-svg-fill" d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z" id="ytp-id-86"></path></g><g class="ytp-fullscreen-button-corner-2"><use class="ytp-svg-shadow" xlink:href="#ytp-id-87"></use><path class="ytp-svg-fill" d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z" id="ytp-id-87"></path></g><g class="ytp-fullscreen-button-corner-3"><use class="ytp-svg-shadow" xlink:href="#ytp-id-88"></use><path class="ytp-svg-fill" d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z" id="ytp-id-88"></path></g></svg>
                </button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
